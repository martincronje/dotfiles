# ─────────────────────────────────────────
# Prefix
# ─────────────────────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind-key C-a last-window

# ─────────────────────────────────────────
# General
# ─────────────────────────────────────────
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g history-limit 20000
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
setw -g aggressive-resize on

# ─────────────────────────────────────────
# Key bindings
# ─────────────────────────────────────────
# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Intuitive splits, preserving current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window preserves path
bind c new-window -c "#{pane_current_path}"

# VI pane navigation
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# VI pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# ─────────────────────────────────────────
# Copy mode (macOS clipboard)
# ─────────────────────────────────────────
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# ─────────────────────────────────────────
# Activity
# ─────────────────────────────────────────
setw -g monitor-activity on
set -g visual-activity off

# ─────────────────────────────────────────
# Status bar — One Dark palette
# #282c34 bg  #3e4452 visual-grey  #5c6370 comment
# #aab2bf white  #98c379 green  #61afef blue  #e5c07b yellow
# ─────────────────────────────────────────
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-style "bg=#282c34,fg=#aab2bf"

set -g status-left-length 40
set -g status-left "#[fg=#282c34,bg=#98c379,bold] #S #[fg=#98c379,bg=#282c34,nobold] "

set -g status-right-length 60
set -g status-right "#[fg=#aab2bf,bg=#282c34] %R  %d/%m/%Y #[fg=#aab2bf,bg=#3e4452] #h "

setw -g window-status-style "fg=#aab2bf,bg=#282c34"
setw -g window-status-current-style "fg=#aab2bf,bg=#3e4452,bold"
setw -g window-status-format " #I: #W "
setw -g window-status-current-format " #I: #W "

set -g message-style "bg=#282c34,fg=#aab2bf"

set -g pane-border-style "fg=#3e4452"
set -g pane-active-border-style "fg=#98c379"
